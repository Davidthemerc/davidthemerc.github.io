<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>David's Loteria Caller</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center ">
            <div class="col-auto">
                <div class="d-flex justify-content-center mt-1">
                    <h3>David's Loteria Caller</h3>
                </div>
                <div id="errorMessages" class="d-flex justify-content-center errorMessages mb-2"></div>
                <div id="cardArea" class="d-flex justify-content-center">
                </div>
                <div class="d-flex justify-content-center">
                    <button id="startoff" class="mt-2">Start Game</button>
                    <button id="repeat" class="mt-2 ms-2">Repeat Current Card</button>
                    <button id="call" class="mt-2 ms-2">Call Next Card</button>
                    <button id="reset" class="mt-2 ms-2">Reset Game</button>
                </div><br>
                <p><b>Previously Called Cards:</b></p>
                <div id="calledCards">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="caller-functions.js"></script>
    <script src="caller-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
