<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Denise's List</title>
</head>

<body>

    <div class="d-flex justify-content-center">
        <h4 class="m-2 mainheader">Denise's List</h4>
    </div>

    <div class="d-flex justify-content-center">
        <div id="outputarea2" class="removed">Deleted items will appear here.</div>
    </div>

    <div class="d-flex justify-content-center m-2">
        Store:&nbsp;<select id="store" class="d-flex align-items-center justify-content-center">
            <option value="0" selected>Kerman Walmart</option>
        </select>
    </div>

    <div class="d-flex justify-content-center">
        <form id="form">
            <label>List Item <input type="text" id="listItem" placeholder="Enter list item" required></label>
            <label>Category <select id="category" required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="0">Clothing</option>
                    <option value="1">Produce</option>
                    <option value="2">Bakery</option>
                    <option value="3">Grocery</option>
                    <option value="4">Beverages</option>
                    <option value="5">Dairy</option>
                    <option value="6">Cleaning Supplies</option>
                    <option value="7">Pet Supplies</option>
                    <option value="8">Electronics/Home Office</option>
                    <option value="9">Crafts/Party Supplies</option>
                    <option value="10">Home Goods</option>
                    <option value="11">Home Improvement</option>
                    <option value="12">Sporting Goods</option>
                    <option value="13">Toys</option>
                    <option value="14">Clearance</option>
                    <option value="15">Garden/Outdoor</option>
                    <option value="16">Cosmetics/Health</option>
                    <option value="17">Seasonal</option>
                    <option value="18">Frozen Food</option>
                    <option value="19">Checkout Area</option>
                </select></label>
            <button id="run" class="m-2">Submit</button>
            <br>
        </form>
    </div>

    <div id="outputarea"></div>

    <div id="deleted" class="deleted">Deleted Items listed below:</div>

    <div class="warning">Click Below to Clear Data (Be careful!)</div>
    <button id="clearitems" class="m-2">Clear List Items</button>
    <button id="clearremoved" class="m-2">Clear Removed Items</button>

    <script src="vars.js"></script>
    <script src="uuidv4.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
