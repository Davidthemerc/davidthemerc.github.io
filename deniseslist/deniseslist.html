<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Denise's List</title>
    </head>
<body>

<div class="d-flex justify-content-center">
    <h4 class="m-2 mainheader">Denise's List</h4>
</div>

<div class="d-flex justify-content-center">
    <div id="outputarea2" class="removed">Removed items will appear here.</div>
</div>

<div class="d-flex justify-content-center">
            <form id="form">
            <label class="game">List Item <input type="text" id="listitem" placeholder="Enter list item" required></label>
            <button id="run" class="m-2">Submit</button>
            </form>
</div>

<div id="outputarea"></div>

<div id="deleted" class="deleted">Deleted Items listed below:</div>

<div class="warning">Click Below to Clear Data (Be careful!)</div>
<button id="clearitems" class="m-2">Clear Saved Items</button>
<button id="clearremoved" class="m-2">Clear Removed Items</button>

    <script src="uuidv4.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
