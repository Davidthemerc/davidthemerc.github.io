<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DoggoBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 head">
                <h3>The DoggoBoard</h3>
            </div>
            <div class="col-12 mb-5 d-flex justify-content-center status" id="status"></div>
            <div class="col-12 text-center status">
                <button class="doggo" id="0">Camelia</button>
                <button class="doggo" id="1">Lucero</button>
                <button class="doggo" id="2">Camelia, no hay, se acabo!</button>
                <button class="doggo" id="3">Lucero, no hay, se acabo!</button>
                <button class="doggo" id="4">Andale Andale Andale!</button>
                <button class="doggo" id="5">Pa fuera?</button>
                <button class="doggo" id="6">Vamanos</button>
                <button class="doggo" id="7">No te crees</button>
                <button class="doggo" id="8">Vamanos a nadar!</button>
                <button class="doggo" id="9">Pulgas!</button>
                <button class="doggo" id="10">No te voy a dar!</button>
                <button class="doggo" id="11">Quitate de Aqui!</button>
                <button class="doggo" id="12">Quien se meo?</button>
                <button class="doggo" id="13">Quien se cago?</button>
                <button class="doggo" id="14">Ataque Camelia!</button>
                <button class="doggo" id="15">Ataque Lucero!</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
