<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Earth Energy Corp. Refueling Center - Transaction Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: var(--bs-secondary);">
    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-auto align-self-center"><img class="img-fluid p-3" src="assets/img/Logo.png" width="150"
                        height="150"></div>
                <div class="col align-self-center"><a class="mainlink" href="index.html"><span
                            class="fs-1 fw-bold text-light">Earth Energy Corporation</a><br></span><span
                        class="fs-6 text-light">The <span style="text-decoration: underline;">only</span>&nbsp;energy
                        provider still in business!</span>
                </div>
                <div class="col-auto align-self-center">
                    <p class="fs-5 fw-normal text-end text-light" style="padding: 2rem;">Welcome Employee</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12" style="background: #ffffff;">
                <div id="customerInfo" class="pt-3 pb-3 customerInfo"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-auto">
                            <form>
                                <div class="input-group"><span class="input-group-text">Customer Name</span><input
                                        class="form-control" id="editName" type="text" placeholder="Name" minlength="1"
                                        maxlength="25"></div>
                                <div class="input-group"><span class="input-group-text">Customer Funds</span><input
                                        class="form-control" id="editMoney" type="number"
                                        placeholder="Amount in dollars" minlength="1" maxlength="5"></div>
                                <div class="input-group"><span class="input-group-text">Fuel Quantity
                                        Needed</span><input class="form-control" id="editQuantity" type="number"
                                        placeholder="Amount in gallons" minlength="1" maxlength="2"></div>
                                <label>Customer Wants to Use Car Wash: <input id="editCarWash"
                                        type="checkbox"></label><br>
                                <a href="index.html">Return to Main Page</a>
                            </form>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <div id="outputArea" class="pt-3"></div>
            </div>
        </div>
    </div>
    <footer class="footer-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 item text">
                    <h3>Earth Energy Corporation</h3>
                    <p>Providing all of the world's energy needs - at any cost.</p>
                </div>
            </div>
            <p class="copyright">Earth Energy Corporation Â© 2072</p>
        </div>
    </footer>
    <script src="../moment-with-locales.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/customer.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
