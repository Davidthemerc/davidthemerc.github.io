<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey Hunter</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header class="flex"><img class="logo" src="assets/images/turkeyhunter.png" alt="The Turkey Hunter Logo"></header>

    <main class="flex">
        <div id="title" class="margintop bold larger">Dall Woods</div>
        <div class="huntarea flex margintop" id="huntarea">
            <img id="woods" class="woods nomargin"
                alt="A scene in the woods, with only the tree trunks and fall leaves visible." src="">
        </div>
        <div id="statusarea" class="statusarea flextop row">
            <div class="weapondisplay flex bold ul" id="weapondisplay"><u>Weapon</u><span id="weapon"></span></div>
            <div class="magdisplay flex bold" id="magdisplay"><u>Magazine</u><span id="mag"></span></div>
            <button id="reload" class="nopad">Reload</button>
            <div class="ammodisplay flex bold" id="weapondisplay"><u>Ammo</u><span id="ammo"></div>
        </div>

        <button id="movearea">Move to new area</button>
        <button class="nomargin" id="backtolodge">Back to Lodge</button>

    </main>

    <div class="marginbottomend"></div>

    <footer class="flex">
        <span>Â© 2022 Davidthemerc</span>
    </footer>

    <script src="../uuidv4.js"></script>
    <script src="assets/js/vars.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/hunting.js"></script>
</body>

</html>
