<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dungeons of Frostmyre</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="bg-dark">
        <div class="container">
            <div class="row text-center d-flex justify-content-center pb-2">
                <div class="col-auto align-self-center"><img class="sword" src="assets/img/Sword.png"
                        style="width: 125px;height: 125px;"></div>
                <div class="col-auto align-self-center"><span class="fs-1 fw-bold text-light">Dungeons of
                        Frostmyre<br></span><span class="fs-6 text-light">Fight your way through the frozen land of
                        Frostmyre!</span></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 background">
                <div class="container">
                    <div class="row main">
                        <div class="col-12 foreground">
                            <div id="status" class="status"></div>
                            <div class="input-group"><span class="input-group-text">Hero Name</span><input id="heroname"
                                    class="form-control" type="text"><button id="heroback" class="btn btn-primary"
                                    type="button">Back</button></div>
                            <div class="input-group"><span class="input-group-text">Hero Max Hitpoints</span><input
                                    id="heromaxhp" class="form-control" type="text"></div>
                            <div class="input-group"><span class="input-group-text">Hero Current Hipoints</span><input
                                    id="herocurrhp" class="form-control" type="text"></div>
                            <div class="input-group"><span class="input-group-text">Hero Attack Level</span><input
                                    id="heroattack" class="form-control" type="text"></div>
                            <div class="input-group"><span class="input-group-text">Hero Strength Level</span><input
                                    id="herostrength" class="form-control" type="text"></div>
                            <div class="input-group"><span class="input-group-text">Hero Defense Level</span><input
                                    id="herodefense" class="form-control" type="text"></div>
                            <div class="input-group"><span class="input-group-text">Hero Gold</span><input id="herogold"
                                    class="form-control" type="text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Dungeons of Frostmyre</h3>
                    <p><span>Fight your way through the frozen land of Frostmyre!</span><br></p>
                </div>
            </div>
            <p class="copyright">David Mercado Â© 2022</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/vars.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/hero.js"></script>
</body>

</html>
