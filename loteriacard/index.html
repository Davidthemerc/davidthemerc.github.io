<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>David's Loteria Card v.2</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <div class="d-flex justify-content-center mt-1">
                    <h3>David's Loteria Card</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <label class="mb-2"><b>Game Type:</b>
                        <select class="conditions" id="conditions">
                            <option value="0">Four in a Row</option>
                            <option value="1">Corners</option>
                            <option value="2">X Cross</option>
                            <option value="3">Frame</option>
                            <option value="4">Center</option>
                            <option value="5">Full Card</option>
                        </select></label>
                    <label class="mb-2 ms-1"><b>Voice:</b>
                        <select class="voice" id="voice">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select></label>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div id="0" class="0 grid"></div>
                            </td>
                            <td>
                                <div id="1" class="1 grid"></div>
                            </td>
                            <td>
                                <div id="2" class="2 grid"></div>
                            </td>
                            <td>
                                <div id="3" class="3 grid"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="4" class="4 grid"></div>
                            </td>
                            <td>
                                <div id="5" class="5 grid"></div>
                            </td>
                            <td>
                                <div id="6" class="6 grid"></div>
                            </td>
                            <td>
                                <div id="7" class="7 grid"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="8" class="8 grid"></div>
                            </td>
                            <td>
                                <div id="9" class="9 grid"></div>
                            </td>
                            <td>
                                <div id="10" class="10 grid"></div>
                            </td>
                            <td>
                                <div id="11" class="11 grid"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="12" class="12 grid"></div>
                            </td>
                            <td>
                                <div id="13" class="13 grid"></div>
                            </td>
                            <td>
                                <div id="14" class="14 grid"></div>
                            </td>
                            <td>
                                <div id="15" class="15 grid"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>



                <div class="d-flex justify-content-center mb-2">
                    <button id="clear" class="mt-2">Clear Card</button>
                    <button id="newCard" class="ms-2 mt-2">New Card</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="loteria-functions.js"></script>
    <script src="loteria-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
