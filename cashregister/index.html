<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Alexa's Cash Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <h1 class="bold text-center text-white">Alexa's Cash Register</h1>
    </div>
    <div class="d-flex flex-column align-items-center main">
        <div class="d-flex justify-content-center align-items-center justify-content-center cash-display"
            style="border-radius: 0.5rem 0.5rem 0rem 0rem;">
            <div class="d-flex d-sm-flex justify-content-center align-items-center numeric-display">
                <span id="display"></span>
            </div>
        </div>
        <div
            class="d-flex flex-column justify-content-center align-items-center justify-content-center align-items-sm-center register">
            <div class="d-flex flex-row">
                <button id="one" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="1">1</button>
                <button id="two" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="2">2</button>
                <button id="three" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="3">3</button>
                <button id="backspace" class="d-flex justify-content-center align-items-center numeric-button"
                    type="button" value="1"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="d-flex flex-row">
                <button id="four" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="4">4</button>
                <button id="five" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="5">5</button>
                <button id="six" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="6">6</button><button id="cash"
                    class="d-flex justify-content-center align-items-center numeric-button" type="button" value="1"><i
                        class="fas fa-money-bill-alt"></i></button>
            </div>
            <div class="d-flex flex-row">
                <button id="seven" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="7">7</button>
                <button id="eight" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="8">8</button>
                <button id="nine" class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="9">9</button><button id="credit"
                    class="d-flex justify-content-center align-items-center numeric-button" type="button" value="1"><i
                        class="far fa-credit-card"></i></button>
            </div>
            <div class="d-flex flex-row"><button id="zero"
                    class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="0">0</button><button id="dot"
                    class="d-flex justify-content-center align-items-center numeric-button" type="button" value="1"><i
                        class="fas fa-dot-circle"></i></button><button id="clear"
                    class="d-flex justify-content-center align-items-center numeric-button" type="button" value="1"><i
                        class="fas fa-eraser"></i></button><button id="check"
                    class="d-flex justify-content-center align-items-center numeric-button" type="button"
                    value="check"><i class="fas fa-check"></i></button></div>
            <div class="d-flex flex-row"><button id="scan"
                    class="d-flex justify-content-center align-items-center larger-button" type="button" value="1"><i
                        class="fas fa-barcode"></i></button><button id="open"
                    class="d-flex justify-content-center align-items-center larger-button" type="button"
                    value="1">Open</button>
                <button id="cart" class="d-flex justify-content-center align-items-center larger-button" type="button"
                    value="1"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </div><img id="cashdrawer" class="cashpart" src="assets/img/cashdrawer.png">
    </div>
    <script src="assets/js/vars.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
