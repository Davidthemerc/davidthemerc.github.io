<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Spaghett ii Sarachnis Tracker</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row titlerow" style="margin: 2rem;border: 3px solid black;">
            <div
                class="col-2 d-flex justify-content-center align-items-center justify-content-center align-items-lg-center justify-content-center align-items-center">
                <img src="assets/img/Sraracha.png">
            </div>
            <div
                class="col-8 d-flex justify-content-center align-items-center justify-content-center align-items-center">
                <p class="title" style="font-weight: bold;text-align: center;margin-bottom: 0px;">Spaghett ii's Quest
                    for Sraracha - Guess the KC</p>
            </div>
            <div
                class="col-2 d-flex justify-content-center align-items-center justify-content-center align-items-lg-center justify-content-center align-items-center">
                <img src="assets/img/cudgel.png">
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" style="margin: 2rem;">
            <div class="col-auto d-flex justify-content-center align-items-center"
                style="border: .25rem solid #642824 ;">
                <p class="kc" id="kcdisplay" style="margin-bottom: 0px;font-weight: bold;text-align: center;">Current
                    KC:</p>
            </div>
        </div>
        <div class="row" style="margin: 2rem;">
            <div class="col d-flex flex-column" style="border: .25rem none #642824 ;text-align: center;">
                <div class="d-flex justify-content-center">
                    <p class="d-flex justify-content-center" style="text-decoration: underline;font-weight: bold;">
                        Contending Guessers
                        (Closest to Farthest):</p>
                </div>
                <div id="contenders">
                </div>
                <div class="d-flex justify-content-center">
                    <p class="d-flex justify-content-center margintop"
                        style="text-decoration: underline;font-weight: bold;">Hall of Shame
                        (Mathematically Eliminated, Farthest to Closest):</p>
                </div>
                <div id="shame">
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="vars.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
